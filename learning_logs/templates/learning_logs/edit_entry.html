{% extends 'learning_logs/base.html' %}
{% load bootstrap5 %}

{% block page_header %}
<h2> Edytuj wpis - <a href="{% url 'learning_logs:topic' topic.id %}" class="text-decoration-none link-light"> {{ topic }}</a></h2> 
{% endblock page_header %}

{% block content %}

<form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post' class="form p-4">
{% csrf_token %}
{% bootstrap_form form %}
{% buttons %}
  <button name='submit' class="btn btn-primary">Zapisz zmiany</button name>
{% endbuttons %}
</form>

{% endblock content %}

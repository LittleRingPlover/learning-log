{% extends 'learning_logs/base.html' %}
{% load bootstrap5 %}

{% block page_header %}
<h2> Dodaj nowy wpis - <a href="{% url 'learning_logs:topic' topic.id %}" class="text-decoration-none link-light"> {{ topic }}</a></h2> 
{% endblock page_header %}

{% block content %}
<form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="form p-4">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button name='submit' class="btn btn-primary">Dodaj wpis</button name>
  {% endbuttons %}

</form>
{% endblock content %}

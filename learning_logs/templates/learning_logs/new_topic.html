{% extends 'learning_logs/base.html' %}
{% load bootstrap5 %}

{% block page_header %}
<h2> Dodaj nowy temat </h2> 
{% endblock page_header %}

{% block content %}
<form method="post" action="{% url 'learning_logs:new_topic' %}" class="form p-4">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button name="submit" class="btn btn-primary">Dodaj temat &raquo;</button>
  {% endbuttons %}
  <input type="hidden" name="next" 
  value="{% url 'learning_logs:topics' %}"/>
</form>
{% endblock content %}
